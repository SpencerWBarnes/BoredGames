name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to the repository! And Thank you for your contribution.'' first issue'
        pr-message: 'Thank you for your work! Hope to see it merged as soon as possible.'' first pr' 
